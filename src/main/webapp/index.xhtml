<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head> </h:head>
<h:body>
    <h:outputStylesheet library="css" name="style.css"/>

    <p:panelGrid styleClass="noBorder" style="width: 100%">
        <p:row>
            <p:column style="width: 50%">
                <p:clock pattern="dd.MM.yyyy HH:mm:ss"/>
            </p:column>
            <p:column rowspan="2">
                <h3>Abfahrten</h3>
                <p:dataTable value="#{efaView.departures}" var="departure" rows="11">
                    <p:column headerText="Linie" style="width: 5em">
                        <h:graphicImage library="efaIcons" name="#{departure.icon}"
                                        style="vertical-align: middle; margin-right: 0.3em"/>
                        <h:outputText value="#{departure.line}"/>
                    </p:column>
                    <p:column headerText="Station">
                        <h:outputText value="#{departure.station}"/>
                    </p:column>
                    <p:column headerText="Ziel">
                        <h:outputText value="#{departure.direction}"/>
                    </p:column>
                    <p:column headerText="Zeit" style="width: 5em">
                        <table class="countdownDisplay">
                            <tr>
                                <td class="departureTime">
                                    <h:outputText value="#{departure.time}">
                                        <f:convertDateTime pattern="HH:mm"/>
                                    </h:outputText>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputText value="#{departure.countdown}" styleClass="departureCountdown">
                                        <f:convertNumber pattern="# min"/>
                                    </h:outputText>
                                </td>
                                <td>
                                    <h:outputText value="#{departure.delay}" rendered="#{departure.delay gt 0}"
                                                  styleClass="departureDelay">
                                        <f:convertNumber pattern="(+#)"/>
                                    </h:outputText>
                                </td>
                            </tr>
                        </table>
                    </p:column>
                </p:dataTable>
            </p:column>
        </p:row>
        <p:row>
            <p:column>
                <h3>Aktuelles Wetter</h3>
                <p:panelGrid styleClass="noBorder">
                    <p:row>
                        <p:column rowspan="4">
                            <!--<h:graphicImage url="#{weatherBean.iconUrl}"/>-->
                            <h:graphicImage library="weatherIcons" name="#{weatherBean.icon}.png"/>
                        </p:column>
                        <p:column>
                            <h:outputText id="tempField" value="#{weatherBean.temperatureInCelsius}">
                                <f:convertNumber pattern="#°C"/>
                            </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText id="pressureField" value="#{weatherBean.pressure}">
                                <f:convertNumber pattern="#hPa"/>
                            </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText id="humidityField" value="#{weatherBean.humidity}">
                                <f:convertNumber pattern="#%"/>
                            </h:outputText>
                            <h:outputLabel id="humidityLabel" for="humidityField">
                                Luftfeuchtigkeit
                            </h:outputLabel>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="#{weatherBean.wind.speed}">
                                <f:convertNumber pattern="#km/h"/>
                            </h:outputText>
                            /
                            <h:outputText value="#{weatherBean.wind.deg}">
                                <f:convertNumber pattern="#°"/>
                            </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <h:outputText value="#{weatherBean.conditionString}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <h3>Vorhersage</h3>
                <p:chart type="line" model="#{weatherBean.forecastModel}"/>
            </p:column>
        </p:row>
    </p:panelGrid>
</h:body>
</html>
