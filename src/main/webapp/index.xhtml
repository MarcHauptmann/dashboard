<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" xmlns:b="http://java.sun.com/jsf/html">
<h:head> </h:head>
<h:body>
    <h:outputStylesheet library="css" name="style.css"/>

    <p:panelGrid styleClass="noBorder" style="width: 100%">
        <p:row>
            <p:column style="width: 50%">
                <p:clock pattern="dd.MM.yyyy HH:mm:ss" mode="server" autoSync="true"/>
            </p:column>
            <p:column rowspan="3">
                <h3>Abfahrten</h3>
                <h:form>
                    <p:poll interval="30" update="departueTable"/>

                    <p:dataTable id="departueTable" value="#{efaView.departures}" var="departure" rows="15">
                        <p:column headerText="Linie" style="width: 5em">
                            <h:graphicImage library="efaIcons" name="#{departure.icon}"
                                            style="vertical-align: middle; margin-right: 0.3em"/>
                            <h:outputText value="#{departure.line}"/>
                        </p:column>
                        <p:column headerText="Ziel">
                            <h:outputText value="#{departure.direction}"/>
                        </p:column>
                        <p:column headerText="Station">
                            <h:outputText value="#{departure.station}"/>
                        </p:column>
                        <p:column headerText="Zeit" style="width: 7em">
                            <table class="countdownDisplay">
                                <tr>
                                    <td class="departureTime">
                                        <h:outputText value="#{departure.time}">
                                            <f:convertDateTime pattern="HH:mm"/>
                                        </h:outputText>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputText value="#{departure.countdown}" styleClass="departureCountdown"
                                                      rendered="#{departure.countdown gt 0}">
                                            <f:convertNumber pattern="# min"/>
                                        </h:outputText>
                                        <h:outputText value="jetzt" styleClass="departureCountdown"
                                                      rendered="#{departure.countdown eq 0}"/>
                                    </td>
                                    <td>
                                        <h:outputText value="#{departure.delay}" rendered="#{departure.delay gt 0}"
                                                      styleClass="departureDelay">
                                            <f:convertNumber pattern="(+#)"/>
                                        </h:outputText>
                                    </td>
                                </tr>
                            </table>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:column>
        </p:row>
        <p:row>
            <p:column>
                <h3>Aktuelles Wetter</h3>
                <h:form id="weatherForm">
                    <p:poll interval="#{30*60}" update="weatherPanel"/>

                    <p:panelGrid id="weatherPanel" styleClass="noBorder">
                        <p:row>
                            <p:column rowspan="5">
                                <h:graphicImage library="weatherIcons" name="#{weatherBean.icon}.png"/>
                            </p:column>
                            <p:column>
                                <h:graphicImage library="hawcons" name="icon-69-thermometer-half.png"
                                                styleClass="icon"/>
                            </p:column>
                            <p:column>
                                <h:outputText id="tempField" styleClass="tempField"
                                              value="#{weatherBean.temperatureInCelsius}">
                                    <f:convertNumber pattern="#°C"/>
                                </h:outputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column></p:column>
                            <p:column>
                                <h:outputText value="#{weatherBean.conditionString}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:graphicImage library="hawcons" name="icon-52-barometer.png" styleClass="icon"/>
                            </p:column>
                            <p:column>
                                <h:outputText id="pressureField" value="#{weatherBean.pressure}">
                                    <f:convertNumber pattern="#"/>
                                </h:outputText>
                                <h:outputText value="hpa" styleClass="unit"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:graphicImage library="hawcons" name="icon-43-wind.png" styleClass="icon"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{weatherBean.windSpeed}">
                                    <f:convertNumber pattern="#"/>
                                </h:outputText>
                                <h:outputText styleClass="unit" value="km/h"/>
                                /
                                <h:outputText value="#{weatherBean.windDirection}">
                                    <f:convertNumber pattern="#"/>
                                </h:outputText>
                                <h:outputText styleClass="unit" value="°"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column></p:column>
                            <p:column>
                                <h:outputText id="humidityField" value="#{weatherBean.humidity}">
                                    <f:convertNumber pattern="#"/>
                                </h:outputText>
                                <h:outputText styleClass="unit" value="%"/>
                                <h:outputText id="humidityLabel" for="humidityField" value="Luftfeuchtigkeit"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </p:column>
        </p:row>

        <p:row>
            <p:column>
                <h3>Vorhersage</h3>
                <h:form id="forecastForm">
                    <h:outputScript library="js" name="highcharts.js"/>

                    <p:poll interval="1" update="forecastPanel"/>

                    <p:panel id="forecastPanel">

                        <script type="text/javascript">
                            $(function () {
                                Highcharts.setOptions({
                                    lang: {
                                        months: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli',
                                            'August', 'September', 'Oktober', 'November', 'Dezember'],
                                        shortMonths: ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
                                        weekdays: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag']
                                    }
                                });

                                $('#forcastChart').highcharts({
                                    chart: {
                                        animation: false,
                                        type: 'line'
                                    },
                                    legend: {
                                        enabled: false
                                    },
                                    title: {
                                        text: ''
                                    },
                                    xAxis: {
                                        type: 'datetime',
                                        title: {
                                            text: 'Zeit'
                                        },
                                        dateTimeLabelFormats: {
                                        	day: '%A',
                                        }
                                    },
                                    yAxis: [{
                                        title: {
                                            text: 'Temperatur/°C'
                                        },
                                        maxPadding: 0.0
                                    }, {
                                        title: {
                                            text: 'Niederschlag/mm'
                                        },
                                        opposite: true
                                    }],
                                    series: [{
                                        type: 'areaspline',
                                        color: '#F0C000',
                                        fillOpacity: 0.3,
                                        zIndex: 2,
                                        marker: {
                                            enabled: false
                                        },
                                        data: [
                                            <c:forEach items="${weatherBean.temperatureData}" var="pair" varStatus="status">
                                                [${pair.date.time}, ${pair.value}]
                                                <c:if test="${!status.last}">,</c:if>
                                            </c:forEach>
                                        ]
                                    },
                                    {
                                        type: 'column',
                                        color: '#7cb5ec',
                                        zIndex: 1,
                                        yAxis: 1,
                                        groupPadding: 0,
                                        pointPadding: 0,
                                        data: [
                                            <c:forEach items="${weatherBean.rainData}" var="pair" varStatus="status">
                                                [${pair.date.time}, ${pair.value}]
                                                <c:if test="${!status.last}">,</c:if>
                                            </c:forEach>
                                        ]
                                    }],
                                    plotOptions: {
                                        series: {
                                            animation: false
                                        }
                                    }
                                });
                            });
                        </script>

                        <div id="forcastChart"></div>
                    </p:panel>
                </h:form>
            </p:column>
        </p:row>
    </p:panelGrid>
</h:body>
</html>
