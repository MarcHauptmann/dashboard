<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head> </h:head>
<h:body>
    <p:layout fullPage="true">
        <p:layoutUnit position="west" size="300">

            <p:layout>
                <p:layoutUnit position="north" size="100" header="Datum und Uhrzeit" style="text-align: center">
                    <p:clock pattern="dd.MM.yyyy HH:mm:ss" />
                </p:layoutUnit>

                <p:layoutUnit position="center" header="Wetter in #{configurationBean.place}">
                    <p:panelGrid columns="2">
                        <h:outputLabel value="Temperatur:" />

                        <h:outputText value="#{weatherBean.temperatureInCelsius}">
                            <f:convertNumber pattern="#Â°C" />
                        </h:outputText>
                    </p:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </p:layoutUnit>

        <p:layoutUnit position="center" size="700" header="Bus und Bahn">
            <h:outputLabel for="stationList" value="Stationen: "/>
            <p:dataList id="stationList" value="#{configurationBean.stations}" var="station">
                #{station}
            </p:dataList>
        </p:layoutUnit>

    </p:layout>
</h:body>
</html>
